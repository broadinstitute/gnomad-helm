apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "exome-results-browsers.fullname" . }}-test-connection"
  labels:
    {{- include "exome-results-browsers.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    {{- range .Values.ingress.hosts }}
    - name: curl
      image: curlimages/curl:latest
      command: ['curl']
      args: ['--header', 'Host: {{ .host }}', '--fail-with-body', '{{ include "exome-results-browsers.fullname" . }}:{{ .Values.service.port }}']
    {{- end }}
  restartPolicy: Never
